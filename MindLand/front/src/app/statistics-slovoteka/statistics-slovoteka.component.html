<h1 class="game-title">Slovoteka - prosek vaših dostignuća</h1>
<div class="container">
    <div>
    <h2>Najduža reč prosek:  {{avgLongest}}</h2>
    <div class="progress-bar">
        <div class="progress"  [style.background]="progressPercentage[0]"></div>
    </div>
    <h2>Ukupno reči prosek:  {{avgTotalW}}</h2>
    <div class="progress-bar">
        <div class="progress"  [style.background]="progressPercentage[1]"></div>
    </div>
    <h2>Ukupno slova prosek:  {{avgTotalL}}</h2>
    <div class="progress-bar">
        <div class="progress"  [style.background]="progressPercentage[2]"></div>
    </div>
    <h2>Skor:  {{statistic.winSlovoteka}}-{{statistic.lossSlovoteka}}</h2>
    <div class="progress-bar">
        <div class="progress"  [style.background]="progressPercentage[3]"></div>
    </div>
    </div>
</div>

<div class="button-row">
    <button (click)="exercise()">Vežba</button>
</div>
